<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgar Peixoto | Central de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050810;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Fundo Animado */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #050810 100%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #3b82f6;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased p-6 md:p-12">

    <div class="bg-animate"></div>

    <header class="text-center mb-16" data-aos="fade-down">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 tracking-tighter">
            <span class="gradient-text">MEUS PROJETOS</span>
        </h1>
        <p class="text-gray-400 font-light italic">Edgar da Silva Peixoto | Desenvolvedor & Maker</p>
    </header>

    <main class="container mx-auto max-w-5xl">
        <div class="project-grid">

            <a href="Chaveiro/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up">
                <i class="fa-solid fa-key text-4xl text-blue-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Chaveiro Gagal</h3>
            </a>

            <a href="3Dprinting/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="100">
                <i class="fa-solid fa-cube text-4xl text-yellow-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">3D Printing</h3>
            </a>

            <a href="glb/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="200">
                <i class="fa-solid fa-gamepad text-4xl text-purple-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Games (GLB)</h3>
            </a>

            <a href="Banco_De_Dados/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="300">
                <i class="fa-solid fa-database text-4xl text-green-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Banco de Dados</h3>
            </a>

            <a href="social/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="400">
                <i class="fa-solid fa-share-nodes text-4xl text-pink-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Social</h3>
            </a>

            <a href="login/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="500">
                <i class="fa-solid fa-user-lock text-4xl text-orange-500"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Sistema Login</h3>
            </a>

            <a href="siteteste_e/index.html" class="glass-card p-8 rounded-3xl text-center flex flex-col items-center gap-4" data-aos="fade-up" data-aos-delay="600">
                <i class="fa-solid fa-flask text-4xl text-cyan-400"></i>
                <h3 class="font-bold uppercase tracking-widest text-sm">Testes Web</h3>
            </a>

            </div>
    </main>

    <footer class="mt-24 text-center text-gray-600 text-xs uppercase tracking-[0.3em]">
        © 2026 Edgar Peixoto | Portfólio Central
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
