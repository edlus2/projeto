<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abas Flutuantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: relative;
        }
        .menu {
            position: relative;
            text-align: center;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            animation: floatMove 4s infinite ease-in-out;
        }
        
        .menu:nth-child(1) { background-color: #3498db; animation: colorShift 6s infinite alternate; }
        .menu:nth-child(2) { background-color: #f1c40f; animation: colorShift 6s infinite alternate 1s; }
        .menu:nth-child(3) { background-color: #e74c3c; animation: colorShift 6s infinite alternate 2s; }
        .menu:nth-child(4) { background-color: #2ecc71; animation: colorShift 6s infinite alternate 3s; }
        .menu:nth-child(5) { background-color: #9b59b6; animation: colorShift 6s infinite alternate 4s; }
        .menu:nth-child(6) { background-color: #e67e22; animation: colorShift 6s infinite alternate 5s; }

        @keyframes floatMove {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes colorShift {
            0% { background-color: #3498db; }
            20% { background-color: #f1c40f; }
            40% { background-color: #e74c3c; }
            60% { background-color: #2ecc71; }
            80% { background-color: #9b59b6; }
            100% { background-color: #e67e22; }
        }
        
        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .menu:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu"><a href="android/android.html"><img src="android/imagens/favicon.ico" alt="android"></a></div>
        <div class="menu"><a href="cordel/index.html">Cordel</a></div>
        <div class="menu"><a href="login/index.html">Login</a></div>
        <div class="menu"><a href="pensamento/index.html">Pensamento</a></div>
        <div class="menu"><a href="Praticas/todos/index.html">Praticas</a></div>
        <div class="menu"><a href="social/index.html">Social</a></div>
    </div>
</body>
</html>
